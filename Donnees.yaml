## VOICI LE FICHIER YAML DU PROGRAMME 'CALCULATEUR EMISSION CARBONE AVIATION' ##
            ## IL PERMET D'Y ENTRER LES INPUT DU PROGRAMME ##

# Veuillez choisir les donnees qui correspondent à votre demande :
#ATTENTION : Pour le choix des données, veillez vous référer aux indications en bas de ce document

#1 COMPARATION DE COMPAGNIES AERIENNES
comparaison_compagnies: true #true si vous voulez comparer les compagnies anglaises en termes d'émission de CO2


#2 ANALYSE COMPAGNIE PARTICULIERE
analyse_compagnie_particuliere: true  #true si vous voulez obtenir les données déémission de CCO2 d'une compagnie particulière
compagnie: 'BRITISH AIRWAYS'


#3 COMPARATION DE VOLS
comparaison_VOLS: true #true si vous voulez comparer des vols

#VOL 1
arrive_airport1: 'CDG'
depart_airport1: 'YUL'
avion1: 'BOEING 777 300'

#VOL 2
arrive_airport2: 'CDG'
depart_airport2: 'YUL'
avion2: 'AIRBUS A340 600'



#INDICATIONS

#Pour la liste des compagnies prises en charge, veillez vous référer au tableau 'AirCarrierData.csv' puis entrer la chaine de caractere correspondant à colonne 'AirCarrier' de ce fchier 

#Pour la liste des avions pris en charge, veillez vous rérérer au tableu 'list_aircrafts.csv' puis entrer la chaîne de caractères exacte qui vous convient

#Pour la liste des aéroports pris en charge, veillez vous référer au tableu 'list_airports.csv' puis entrer puis entrer le code IATA à 3 lettres de l'aéroport choisi



    