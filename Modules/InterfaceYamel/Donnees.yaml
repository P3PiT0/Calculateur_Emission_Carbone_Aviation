#1 COMPARATION DE COMPAGNIES AERIENNES
comparaison_compagnies: true # Entrez true si vous voulez comparer les compagnies anglaises en termes d'émission de CO2
                             # Entrez false si vous ne voulez pas comparer les compagnies anglaises en termes d'émission de CO2


#2 ANALYSE COMPAGNIE PARTICULIERE
analyse_compagnie_particuliere: true  # Entrez true si vous voulez obtenir les données déémission de CCO2 d'une compagnie particulière
                                      # Entrez false si vous ne voulez pas obtenir les données déémission de CCO2 d'une compagnie particulière
compagnie_particuliere: 'TEST AIRLINE'


#3 COMPARATION DE VOLS
comparaison_VOLS: true # Entrez true si vous voulez comparer des vols
                       # Entrez false si vous ne voulez pas comparer des vols

